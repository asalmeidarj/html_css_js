<!DOCTYPE html>
<html onmousemove="interacao(event)">
<head>
<style>
body {
background: white;}
.ex1 {
  perspective: 100px;
}


.conteiner {
  font-size: 3em;
  width: 1em;
  margin: 3.5em 10em;
  transform-style: preserve-3d;
}

.objeto {
  position: absolute;
  width: 3em;
  height: 3em;
  background: rgba(100,100,100,0.0);
  border: 0px solid red;
  text-align: center;
  line-height: 3em;
}
img {
	width: 100%;
	height: 100%;
}
.eixo {transform: rotateY(0deg)}
</style>
</head>
<body>

<h1>Interação 3D</h1>

<h2></h2>
<div class="ex1">
  <div class="conteiner">
  <div class="objeto eixo"><img src="js.png"></div>
  </div>
</div>
<script>
function interacao(event) {
	var x = event.clientX;
	var y = event.clientY;
	var posY = -(554 - x)/20;
	var posX = (300 - y)/18;
  	var rotate_X = "rotateX("+posX+"deg)";
	var rotate_Y = "rotateY("+posY+"deg)";
	var rotate_eixos = rotate_X + " " + rotate_Y
	var elemento = document.getElementsByClassName("eixo");
	elemento[0].style.transform = rotate_eixos;
}

</script>

</body>
</html>
